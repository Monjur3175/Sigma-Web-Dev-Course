<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video in HTML</title>
</head>
<body>
    
    <video src="Creating New File C Programming in Codeblocks.mkv" height="222" controls loop muted poster="Portfolio.png"></video>
    <audio src="" controls autoplay loop muted></audio>
    <svg height="100"width="100">
        <circle cx="50"cy="50" r="40" stroke="black" stroke-width="3" fill="red"></circle>
        </svg>
    
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="300"height="500"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=JrFm-rxra4_xwwNZ&amp;start=788" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
