<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Lets learn It</title>
</head>

<body>
    <h1>Form to apply for Sigma Web Development Course- TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newslatter</label>
        </div>
        <label for="comment">Enter your Comment...</label>
        <br>
        <textarea name="comment"id="comment" cols="50" rows="4"></textarea>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="jackfruit">Jackfruit</option>
            </select>
        </div>
    </form>
</body>

</html>
